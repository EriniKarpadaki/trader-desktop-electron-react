<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Trader Desktop</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/dist/styles/ag-grid.css">
  <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/dist/styles/ag-theme-alpine.css">
  <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/dist/styles/ag-theme-alpine-dark.css">
  <script>
    (() => {
      if (
        typeof process !== 'object' ||
        (typeof process === 'object' && !process.env.START_HOT)
      ) {
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = './dist/style.css';
        // HACK: Writing the script path should be done with webpack
        document.getElementsByTagName('head')[0].appendChild(link);
      }
    })();
  </script>
</head>

<body>
  <div id="root"></div>
  <script>
    if (typeof process === 'object') {
      const scripts = [];

      if (process.env.NODE_ENV === 'development') {
        // Dynamically insert the DLL script in development env in the
        // renderer process
        scripts.push('../dll/renderer.dev.dll.js');
      }
      if (process.env.START_HOT) {
        // Dynamically insert the bundled app script in the renderer process
        const port = process.env.PORT || 1212;
        scripts.push(`http://localhost:${port}/dist/renderer.dev.js`);
      } else {
        scripts.push('./dist/renderer.prod.js');
      }

      if (scripts.length) {
        document.write(
          scripts
            .map(script => `<script defer src="${script}"><\/script>`)
            .join('')
        );
      }
    }
  </script>

  <script>
    const button = document.getElementById('offeringLink');
    button.addEventListener('click', () => {
      createBrowserWindow();
    });

    function createBrowserWindow() {
      const remote = require('electron').remote;
      const BrowserWindow = remote.BrowserWindow;
      const win = new BrowserWindow({
        height: 600,
        width: 800
      });

      win.loadURL('/offerings');
    }
  </script>
</body>

</html>
